---
resources:
- name: nozzle-release
  type: github-release
  source:
    user: ECSTeam
    repository: influxdb-nozzle
    access_token: {{github-access-token}}
- name: tile-release
  type: github-release
  source:
    user: ECSTeam
    repository: influxdb-tile
    access_token: {{github-access-token}}
- name: version
  type: semver
  source:
    driver: git
    uri: git@github.com:ECSTeam/influxdb-tile.git
    branch: version
    file: version
    private_key: {{github-private-key}}
    initial_version: 0.1.0
- name: tile-source
  type: git
  source:
    uri: git@github.com:ECSTeam/influxdb-tile.git
    branch: master
    private_key: {{github-private-key}}

jobs:
- name: build-tile
  public: true
  plan:
  - get: nozzle-release
    trigger: true
  - get: tile-source
    trigger: true
  - get: version
  - task: build-tile
    config:
      platform: linux

      image_resource:
        type: docker-image
        source: { repository: cfplatformeng/tile-generator }

      inputs:
      - name: tile-source
      - name: version
      - name: nozzle-release

      outputs:
      - name: build-output

      run:
        path: tile-source/ci/tasks/build-tile.sh
  - put: tile-release
    params:
      name: version/number
      tag: version/number
      tag_prefix: v
      globs:
      - build-output/*.pivotal
  - put: version
    params:
      bump: patch
